<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/iphone11.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">IPHONE 11</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">DUAL 12MP CAMERA</li>
                <li class="pricing-features-item">A13 Bionic chip with third-generation</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/iphone12.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">IPHONE 12</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">TRIPPLE 12MP CAMERA</li>
                <li class="pricing-features-item">A14 Bionic chip with fourth-generation</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/iphone13.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">IPHONE 13</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">TRIPPLE 13MP CAMERA</li>
                <li class="pricing-features-item">A15 Bionic chip with fifth-generation</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
